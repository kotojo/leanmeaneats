<div class="col-md-12">
<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Test modal!</h3>
        </div>
        <div class="modal-body" class="col-md-12">
          <div ng-repeat="nut in food.nutrients">
            <div class="col-md-6">{{nut.name}}: {{nut.value}} {{nut.unit}}</div>
          </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>
<div class="container">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <form class="form-horizontal" ng-submit="saveRecipe()" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="recipeData.name" required>
        </div>
        <div class="form-group">
          <label>Instructions</label>
          <input type="text" class="form-control" ng-model="recipeData.instructions" required>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-success btn-large btn-block">Create Recipe</button>
          </div>
        </div>
        <div class="form-group">
          <label>Foods</label>
          <ul ng-repeat="food in ingredients">
            <li>{{food.name}}</li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <section class="searchField">
        <form ng-submit="search()">
          <input type="text" ng-model="searchTerm">
          <button class="btn btn-default" type="submit">Search</button>
        </form>
      </section>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <table class="table table-striped table-hover table-responsive table-bordered">
        <tr ng-repeat="food in foodstuffs">
          <td>{{food.name}}</td>
          <td><a href="#" ng-click="modalSearch(food.ndbno)"> Nutrient info</a></td>
          <td><a href="#" ng-click="addFood(food.ndbno)">Add Food</a></td>
        </tr>
      </table>
    </div>
  </div>
</div>

</div>
